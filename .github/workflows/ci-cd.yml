name: Lint and Test

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install Poetry
      - name: Install Poetry
        run: pip install poetry

      # 4Ô∏è‚É£ Configure Poetry to install into system env (not venv)
      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      # 5Ô∏è‚É£ Install dependencies (including dev dependencies)
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      # 6Ô∏è‚É£ Install code formatters & linters
      - name: Install lint tools
        run: poetry add --dev pylint ruff black

      # 7Ô∏è‚É£ Auto-fix style issues with Ruff
      - name: Auto-fix with Ruff
        run: poetry run ruff check . --fix

      # 8Ô∏è‚É£ Format with Black (ensures consistent formatting)
      - name: Format code with Black
        run: poetry run black .

      # 9Ô∏è‚É£ Run pylint after fixing
      - name: Run pylint
        run: poetry run pylint src
        continue-on-error: false  # Fail if linting still fails

      # üîü Run pytest with coverage
      - name: Run tests with coverage
        run: |
          poetry run pytest \
            --disable-warnings \
            --maxfail=1 \
            --cov=src \
            --cov-report=term-missing \
            -v
