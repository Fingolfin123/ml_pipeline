services:
  postgres:
    build: .
    container_name: sample_postgres
    image: sample-postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sample_user
      POSTGRES_PASSWORD: sample_pass
      POSTGRES_DB: sample_db
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

volumes:
  pg_data:
