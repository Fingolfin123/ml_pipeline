<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File for Ingestion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1566241440091-ec10de8db6c2?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg rounded-4 p-4">
            <h1 class="text-center mb-4">üìÅ Upload Data File for ML Training</h1>

            <form action="{{ url_for('ingest') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose File</label>
                    <input class="form-control" type="file" name="file" id="file" required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">üöÄ Upload File</button>
                </div>
            </form>

            <div class="mt-4 d-grid">
                <form action="{{ url_for('predict_datapoint') }}" method="get">
                    <button class="btn btn-success" type="submit">‚û°Ô∏è Go to Prediction Page</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
