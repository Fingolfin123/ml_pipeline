<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Data Source Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='ml_generic_image.png') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4 p-4">
            <h1 class="text-center mb-4">üìÅ Select Data Source Type</h1>

            <form action="{{ url_for('ingest') }}" method="post">
                <div class="mb-3">
                    <label class="form-label">Choose Source Type</label>
                    <select class="form-select" name="source_type" required>
                        <option selected disabled value="">-- Select a Source Type --</option>
                        {% for source in source_options %}
                            <option value="{{ source }}">{{ source.upper() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">üöÄ Proceed</button>
                </div>
            </form>

            {% if request.method == 'POST' and selected_source_type %}
                <div class="mt-4 alert alert-info" role="alert">
                    You selected: <strong>{{ selected_source_type.upper() }}</strong>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
