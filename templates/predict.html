<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4">
        <h1 class="text-center mb-4">ðŸŽ¯ Student Exam Performance Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            
            <!-- Categorical Features as Dropdowns -->
            {% for field, values in options.categorical.items() %}
            <div class="mb-3">
                <label class="form-label">{{ field.replace("_", " ").title() }}</label>
                <select class="form-select" name="{{ field }}" required>
                    <option selected disabled value="">Select {{ field.replace("_", " ") }}</option>
                    {% for value in values %}
                        <option value="{{ value }}">{{ value.title() }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}

            <!-- Numerical Features as Number Inputs -->
            {% for field in options.numerical %}
            <div class="mb-3">
                <label class="form-label">{{ field.replace("_", " ").title() }} (0â€“100)</label>
                <input class="form-control" type="number" name="{{ field }}" min="0" max="100" required>
            </div>
            {% endfor %}

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">ðŸ“ˆ Predict Math Score</button>
            </div>
        </form>

        {% if results %}
        <div class="alert alert-success text-center mt-4" role="alert">
            ðŸ§® The predicted math score is: <strong>{{ results }}</strong>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
