<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Transformation & Feature Engineering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='ml_generic_image.png') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
        }
        .eda-thumb {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .eda-thumb:hover {
            transform: scale(1.05);
        }
    </style>    
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded-4 p-4">
            <h1 class="text-center mb-4">üìä Build Model Preprocessor for Target Feature</h1>

            <!-- Back to Ingest Button -->
            <div class="mb-4 text-end">
                <a href="{{ url_for('ingest') }}" class="btn btn-outline-secondary">
                    ‚¨ÖÔ∏è Back to Ingest
                </a>
            </div>

            <!-- Form just sends selected feature to backend -->
            <form action="{{ url_for('transform_datapoint') }}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">Select Feature to Evaluate</label>
                    <select class="form-select" name="features" required>
                        <option selected disabled value="">-- Choose a Feature --</option>
                        {% for feature in features %}
                            <option value="{{ feature }}">{{ feature.replace('_', ' ').title() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">
                        üèÅ Build PreProcessor Obj
                    </button>
                </div>
            </form>

            {% if message %}
                <div class="mt-5 alert alert-info" role="alert">
                    {{ message }}
                </div>
            {% else %}
                <div class="mt-4 alert alert-secondary" role="alert">
                    No message to display yet.
                </div>
            {% endif %}

            <!-- Now goes to Training Page instead -->
            <div class="mt-4 d-grid">
                <form action="{{ url_for('training_datapoint') }}" method="get">
                    <button class="btn btn-success btn-lg" type="submit">
                        ‚û°Ô∏è Go to Training Page
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
