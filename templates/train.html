<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded-4 p-4">
            <h1 class="text-center mb-4">üìä Student Exam Performance - Feature Selection</h1>

            <form action="{{ url_for('training_datapoint') }}" method="post">
                <div class="mb-3">
                    <label class="form-label">Select Feature to Evaluate</label>
                    <select class="form-select" name="features" required>
                        <option selected disabled value="">-- Choose a Feature --</option>
                        {% for feature in features %}
                            <option value="{{ feature }}">{{ feature.replace('_', ' ').title() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">üèÅ Evaluate Feature</button>
                </div>
            </form>

            {% if results %}
                <div class="mt-5">
                    <h4 class="text-success">‚úÖ Top Models Based on Performance:</h4>
                    <ol class="list-group list-group-numbered mt-3">
                        {% for model, score in results.items() %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><strong>{{ model }}</strong></span>
                                <span class="badge bg-primary rounded-pill">{{ "%.4f"|format(score) }}</span>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
            {% else %}
                <div class="mt-4 alert alert-secondary" role="alert">
                    No results to display yet.
                </div>
            {% endif %}

            <div class="mt-4 d-grid">
                <form action="{{ url_for('predict_datapoint') }}" method="get">
                    <button class="btn btn-success" type="submit">‚û°Ô∏è Go to Prediction Page</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS (if you want interactivity like dropdowns, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
